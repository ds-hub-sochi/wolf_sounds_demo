[flake8]
format = wemake
show-source = True
max-line-length = 120
max-local-variables=6

# Exclude some violations globally:
ignore =
    D, DAR, E203

# Per-file ignore
per-file-ignores =
    # Allow asserts (S101) in tests (all py files in tests/, include subfolders):
    tests/**: S101

[isort]
line_length = 120
multi_line_output = 3
include_trailing_comma = true
use_parentheses = true
